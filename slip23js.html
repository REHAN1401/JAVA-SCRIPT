    <body>
        <script>
            n=prompt("enter a number");
            var rem,sum=0;
            while(n)
            {
                rem=n%10;
                sum=sum+rem;
                n=Math.floor(n/10);
            }
            document.write(sum);
        </script>
    </body>
</html>
