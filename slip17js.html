<html>
    <head>
        <title>slip 17</title>
        <body>
            <script>
                var cnt=0;
                n=prompt("enter string");
                for(i=0;i<n.length;i++)
                {
                    ch=n.charAt(i);
                    if(ch=='a' || ch=='A' || ch=='e' || ch=='E' || ch=='i' || ch=='I' || ch=='o' || ch=='O' || ch=='u' || ch=='U')
                    {
                        cnt=cnt+1;
                    }
                }
                console.log("number of strings="+cnt);
            </script>
        </body>
    </head>
</html>
