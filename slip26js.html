<html>
    <head>
        <title>slip 26</title>
    </head>
    <body>
        <script>
            string=prompt("enter string");
            value=palin(string);
            console.log(value);

            function palin(string)
            {
                const len=string.length;
                for(let i=0;i<len/2;i++)
                {
                    if(string[i]!==string[len-1-i])
                    {
                        return 'not palindron';
                    }
                }
                return 'palindron';
            }
        </script>
    </body>
</html>
